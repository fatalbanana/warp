name: Integration
on:
  pull_request:

jobs:
  test:
    name: Integration test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Go test
      run: cd integration && go test -v
