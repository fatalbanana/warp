# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    id: warp
    main: ./cmd/warp
    goos: [linux, darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
  - env:
      - CGO_ENABLED=1
    id: mysql
    main: ./plugins/mysql/...
    buildmode: plugin
    no_main_check: true
    binary: warp-plugin-mysql.so
    goos: [linux]
    goarch: [amd64, arm64]
  - env:
      - CGO_ENABLED=1
    id: sqlite
    main: ./plugins/sqlite/...
    buildmode: plugin
    no_main_check: true
    binary: warp-plugin-sqlite.so
    goos: [linux]
    goarch: [amd64, arm64]
  - env:
      - CGO_ENABLED=1
    id: file
    main: ./plugins/file/...
    buildmode: plugin
    no_main_check: true
    binary: warp-plugin-file.so
    goos: [linux]
    goarch: [amd64, arm64]

archives:
  - id: warp
    builds: [warp]
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
  - id: warp-plugins
    builds: [mysql, sqlite, file]
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_plugins_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
      - go mod tidy

